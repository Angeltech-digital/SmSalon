<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment | SM Barbershop Salon & Spa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 15px;
      color: #222;
    }

    fieldset {
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 6px;
    }

    legend {
      font-weight: bold;
      padding: 0 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .form-group {
      flex: 1;
    }

    button {
      background: #c89b3c;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #b18933;
    }

    .success {
      display: none;
      text-align: center;
      padding: 30px;
    }

    .success h3 {
      color: green;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #fff;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>SM BARBERSHOP SALON & SPA</h1>
  <p>Book your appointment easily</p>
</header>

<div class="container">

  <form id="bookingForm">

    <fieldset>
      <legend>Your Information</legend>

      <div class="form-group">
        <label>Full Name *</label>
        <input type="text" id="fullname" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Phone Number *</label>
          <input type="tel" id="phone" placeholder="0741464762" required>
        </div>

        <div class="form-group">
          <label>Email (optional)</label>
          <input type="email" id="email" placeholder="you@example.com">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Service Details</legend>

      <div class="form-group">
        <label>Select Service *</label>
        <select id="service" required>
          <option value="">-- Loading Services --</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Date *</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label>Time *</label>
          <input type="time" id="time" required>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Additional Notes</legend>
      <textarea id="notes" placeholder="Any special requests?"></textarea>
    </fieldset>

    <button type="submit">Complete Booking</button>

  </form>

  <div class="success" id="successMessage">
    <h3>âœ… Booking Received!</h3>
    <p>Weâ€™ll contact you shortly to confirm.</p>
    <p>Thank you for choosing SM Salon & Spa ðŸ’›</p>
  </div>

</div>

<footer>
  <p>Open 8:00am â€“ 8:00pm | Call: 0741464762 / 0720483382</p>
</footer>

<script src="script.js"></script>

</body>
</html>
